<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Mèo và Chó</title>
    <link rel="stylesheet" href="meocho.css">
</head>

<body>
    <div class="container">
        <h1>Thông tin Mèo và Chó</h1>
        <button id="getFactBtn">Lấy ảnh ngẫu nhiên</button>
        <div id="result">
            <div id="catFact">
                <h2> Ảnh và Thông tin Mèo:</h2>
                <img id="catImage" src="" alt="Hình ảnh mèo" style="max-width: 100%; height: auto;">
                <p id="catFactText">Nhấn nút để xem thông tin về mèo!</p>
            </div>
            <div id="dogFact">
                <h2>Ảnh Chó:</h2>
                <img id="dogImage" src="" alt="Hình ảnh chó" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>

    <script src="meocho.js"></script>
</body>

</html>
