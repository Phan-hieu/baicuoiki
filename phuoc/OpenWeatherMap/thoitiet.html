<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="thoitiet.css">
    <title>Thời Tiết </title>
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Hà Nội</span>
                <span>,</span>
                <span class="country">vn</span>
            </h1>
            <div class="time">12/12/2004</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>
            <div class="short-desc"> clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span>100m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>100m</span>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-sun"></i>
                    <span>100m</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="thoitiet.js"></script>

</html>
